<aside class="sidebar" [class.collapsed]="!isOpen">
  <div class="sidebar-header">
    <h2 *ngIf="isOpen">ADMIN DASHBOARD</h2>
    <button class="menu-toggle" (click)="onToggle()" aria-label="Toggle sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <!-- Dashboard -->
    <a 
      routerLink="/home" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      class="nav-item"
      aria-label="Dashboard">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span *ngIf="isOpen">Dashboard</span>
    </a>

    <!-- Events & Bookings -->
    <a 
      routerLink="/events" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Events & Bookings">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span *ngIf="isOpen">Events & Bookings</span>
    </a>

    <!-- Wallet -->
    <a 
      routerLink="/wallet"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Wallet">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
      </svg>
      <span *ngIf="isOpen">Wallet</span>
    </a>

    <!-- Users & Service Providers -->
    <a 
      routerLink="/users" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Users & Service Providers">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span *ngIf="isOpen">Users & Service Providers</span>
    </a>

    <!-- Platform Settings & Billing -->
    <a 
      routerLink="/settings"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Platform Settings & Billing">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      <span *ngIf="isOpen">Platform Settings & Billing</span>
    </a>

    <!-- Analytics & Reporting -->
    <a 
      routerLink="/analytics" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Analytics & Reporting">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="20" x2="12" y2="10"></line>
        <line x1="18" y1="20" x2="18" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="16"></line>
      </svg>
      <span *ngIf="isOpen">Analytics & Reporting</span>
    </a>

    <!-- System Role & Reasons -->
    <a 
      routerLink="/system"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="System Role & Reasons">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      <span *ngIf="isOpen">System Role & Reasons</span>
    </a>

    <!-- Messaging Center -->
    <a 
      routerLink="/messaging" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Messaging Center">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <span *ngIf="isOpen">Messaging Center</span>
    </a>

    <!-- Support Center -->
    <a 
      routerLink="/support" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Support Center">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12.01" y2="17"></line>
      </svg>
      <span *ngIf="isOpen">Support Center</span>
    </a>
  </nav>
</aside>
