<header class="top-bar">
  <div class="search-container">
    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <input 
      type="text" 
      placeholder="Search" 
      class="search-input" 
      [(ngModel)]="searchText" 
      (keyup.enter)="onSearch()"
      aria-label="Search">
  </div>
  
  <div class="top-bar-actions">
    <!-- Notifications -->
    <div class="notification-wrapper">
      <button class="notification-btn" (click)="toggleNotifications()" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge" *ngIf="notificationCount > 0">{{notificationCount}}</span>
      </button>

      <!-- Notifications Dropdown -->
      <div class="notifications-dropdown" *ngIf="showNotifications">
        <div class="dropdown-header">
          <h3>Notifications</h3>
          <button class="mark-read-btn" (click)="markAllAsRead()">Mark all as read</button>
        </div>
        <div class="notifications-list">
          <div class="notification-item" *ngFor="let notification of notifications" [class.unread]="!notification.read">
            <div class="notification-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
            </div>
            <div class="notification-content">
              <p class="notification-text">{{notification.message}}</p>
              <span class="notification-time">{{notification.time}}</span>
            </div>
          </div>
        </div>
        <div class="dropdown-footer">
          <button class="view-all-btn">View all notifications</button>
        </div>
      </div>
    </div>

    <!-- User Profile -->
    <div class="profile-wrapper">
      <div class="user-profile" (click)="toggleProfileMenu()">
        <div class="avatar">
          <img *ngIf="userAvatar" [src]="userAvatar" [alt]="adminName">
          <span *ngIf="!userAvatar">{{adminName.charAt(0)}}</span>
        </div>
        <div class="user-info">
          <p class="user-name">{{adminName}}</p>
          <p class="user-role">{{role}}</p>
        </div>
        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown" *ngIf="showProfileMenu">
        <div class="dropdown-header">
          <div class="avatar-large">
            <img *ngIf="userAvatar" [src]="userAvatar" [alt]="adminName">
            <span *ngIf="!userAvatar">{{adminName.charAt(0)}}</span>
          </div>
          <div class="profile-info">
            <h3>{{adminName}}</h3>
            <p>{{role}}</p>
          </div>
        </div>
        <div class="dropdown-menu">
          <button class="menu-item" (click)="navigateToProfile()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>My Profile</span>
          </button>
          <button class="menu-item" (click)="navigateToSettings()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            <span>Settings</span>
          </button>
          <div class="menu-divider"></div>
          <button class="menu-item logout" (click)="logout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Backdrop for closing dropdowns -->
<div class="backdrop" *ngIf="showProfileMenu || showNotifications" (click)="closeAllDropdowns()"></div>
