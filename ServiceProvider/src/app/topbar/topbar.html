<header class="top-bar">
  <div class="search-container">
    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
    <input 
      type="text" 
      placeholder="Search" 
      class="search-input" 
      [(ngModel)]="searchText" 
      (keyup.enter)="onSearch()"
      aria-label="Search">
  </div>
  
  <div class="top-bar-actions">
    <!-- Notifications -->
    <div class="notification-wrapper">
      <button class="notification-btn" (click)="toggleNotifications()" aria-label="Notifications">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span *ngIf="unreadCount > 0" class="notification-badge">{{unreadCount}}</span>
      </button>

      <!-- Notification Dropdown -->
      <div class="notification-dropdown" *ngIf="showNotifications">
        <div class="dropdown-header">
          <h3>Notifications</h3>
          <button class="mark-all-read">Mark all as read</button>
        </div>
        <div class="notification-list">
          <div 
            *ngFor="let notification of notifications" 
            class="notification-item"
            [class.unread]="!notification.read"
            (click)="handleNotificationClick(notification.id)">
            <div class="notification-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </div>
            <div class="notification-content">
              <h4>{{notification.title}}</h4>
              <p>{{notification.message}}</p>
              <span class="notification-time">{{notification.time}}</span>
            </div>
            <span *ngIf="!notification.read" class="unread-dot"></span>
          </div>
        </div>
        <div class="dropdown-footer">
          <a routerLink="/home/notifications">View all notifications</a>
        </div>
      </div>
    </div>

    <!-- User Profile -->
    <div class="profile-wrapper">
      <div class="user-profile" (click)="toggleProfileMenu()">
        <div class="avatar">
          <img *ngIf="userAvatar" [src]="userAvatar" [alt]="organizerName">
          <span *ngIf="!userAvatar">{{organizerName.charAt(0)}}</span>
        </div>
        <div class="user-info">
          <p class="user-name">{{organizerName}}</p>
          <p class="user-role">Event Organizer â€¢ {{location}}</p>
        </div>
        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown" *ngIf="showProfileMenu">
        <div class="dropdown-header">
          <div class="avatar-large">
            <img *ngIf="userAvatar" [src]="userAvatar" [alt]="organizerName">
            <span *ngIf="!userAvatar">{{organizerName.charAt(0)}}</span>
          </div>
          <div class="profile-info">
            <h3>{{organizerName}}</h3>
            <p>{{location}}</p>
          </div>
        </div>
        <div class="dropdown-menu">
          <button class="menu-item" (click)="navigateToProfile()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>My Profile</span>
          </button>
          <button class="menu-item" (click)="navigateToSettings()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m5.196-14.196l-4.243 4.243m0 5.656l-4.243 4.243m11.485 0l-4.243-4.243m0-5.656l-4.243-4.243"></path>
            </svg>
            <span>Settings</span>
          </button>
          <div class="menu-divider"></div>
          <button class="menu-item logout" (click)="logout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Backdrop for closing dropdowns -->
<div class="backdrop" *ngIf="showNotifications || showProfileMenu" (click)="showNotifications = false; showProfileMenu = false"></div>
