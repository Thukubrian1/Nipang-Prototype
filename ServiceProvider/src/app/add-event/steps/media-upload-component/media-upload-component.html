<div class="media-upload-container">
  <div class="info-banner">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
      <circle cx="12" cy="13" r="4"></circle>
    </svg>
    <p>Upload images and videos to showcase your event</p>
  </div>

  <!-- Cover Image Upload -->
  <div class="upload-section">
    <h3>Upload Cover Image</h3>
    <p class="upload-info">Maximum file size: 10MB</p>

    <div class="upload-area cover-upload" *ngIf="!coverImagePreview">
      <label for="coverImage" class="upload-label">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <span>Upload Cover Image</span>
        <input 
          type="file" 
          id="coverImage"
          accept="image/*"
          (change)="onCoverImageSelect($event)"
          hidden>
      </label>
    </div>

    <div class="image-preview" *ngIf="coverImagePreview">
      <img [src]="coverImagePreview" alt="Cover Preview">
      <button type="button" class="btn-remove-preview" (click)="removeCoverImage()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>

  <!-- Gallery Upload -->
  <div class="upload-section">
    <h3>Upload Gallery Media</h3>
    <p class="upload-info">Images and videos for the carousel (Max 8 items, 10MB each)</p>

    <div class="upload-area gallery-upload">
      <label for="galleryMedia" class="upload-label">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>Upload Gallery Media</span>
        <input 
          type="file" 
          id="galleryMedia"
          accept="image/*,video/*"
          multiple
          (change)="onGallerySelect($event)"
          hidden>
      </label>
    </div>

    <div class="gallery-previews" *ngIf="galleryPreviews.length > 0">
      <div *ngFor="let preview of galleryPreviews; let i = index" class="gallery-item">
        <img *ngIf="!isVideo(galleryMedia[i])" [src]="preview" alt="Gallery Preview">
        <video *ngIf="isVideo(galleryMedia[i])" [src]="preview" controls></video>
        <button type="button" class="btn-remove-gallery" (click)="removeGalleryItem(i)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <span class="media-type-badge" *ngIf="isVideo(galleryMedia[i])">Video</span>
      </div>
    </div>
  </div>
</div>
