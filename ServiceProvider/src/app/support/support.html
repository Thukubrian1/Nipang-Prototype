<div class="support-container">
  <!-- Sidebar -->
  <app-sidebar 
    [isOpen]="isSidebarOpen" 
    (toggleSidebar)="handleSidebarToggle()">
  </app-sidebar>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <app-topbar
      [organizerName]="organizerName"
      [location]="location"
      [userAvatar]="userAvatar"
      [notificationCount]="notificationCount"
      (searchQuery)="handleSearch($event)">
    </app-topbar>

    <!-- Support Content -->
    <div class="support-content">
      <!-- Header -->
      <div class="support-header">
        <h1>Support</h1>
        <button class="btn-create-ticket" (click)="createTicket()">
          Create Ticket
        </button>
      </div>

      <!-- FAQ Section -->
      <div class="faq-section">
        <div class="faq-header" (click)="toggleFAQ()">
          <h2>Frequently Asked Questions</h2>
          <svg 
            class="faq-toggle-icon" 
            [class.expanded]="isFAQExpanded"
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>

        <div class="faq-content" *ngIf="isFAQExpanded">
          <div class="faq-item" *ngFor="let faq of faqs">
            <div class="faq-question" (click)="toggleFAQItem(faq.id)">
              <h3>{{ faq.question }}</h3>
            </div>
            <div class="faq-answer" *ngIf="faq.isExpanded">
              <p>{{ faq.answer }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Support Options Grid -->
      <div class="support-options-grid">
        <!-- Live Chat Card -->
        <div class="support-card">
          <div class="support-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
          </div>
          <h3>Live Chat</h3>
          <p>Get instant help from our team</p>
          <button class="btn-support-action" (click)="startLiveChat()">Chat Now</button>
        </div>

        <!-- Call Support Card -->
        <div class="support-card">
          <div class="support-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </div>
          <h3>Call Support</h3>
          <p>Speak directly with our support team</p>
          <button class="btn-support-action" (click)="callSupport()">Call Now</button>
        </div>
      </div>

      <!-- Recent Tickets Section -->
      <div class="recent-tickets-section">
        <h2>Recent Tickets</h2>

        <div class="tickets-list">
          <div class="ticket-card" *ngFor="let ticket of tickets">
            <div class="ticket-header">
              <div class="ticket-left">
                <span class="ticket-id">{{ ticket.id }}</span>
                <span class="ticket-status" [ngClass]="getTicketStatusClass(ticket.status)">
                  {{ ticket.status }}
                </span>
              </div>
              <button class="btn-view-ticket" (click)="viewTicket(ticket.id)">View</button>
            </div>
            <div class="ticket-body">
              <p class="ticket-subject">{{ ticket.subject }}</p>
              <p class="ticket-date">{{ ticket.date }}</p>
            </div>
          </div>

          <div class="no-tickets" *ngIf="tickets.length === 0">
            <p>No tickets yet</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
