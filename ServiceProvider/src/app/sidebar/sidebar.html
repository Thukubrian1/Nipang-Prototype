<aside class="sidebar" [class.collapsed]="!isOpen">
  <div class="sidebar-header">
    <h2 *ngIf="isOpen">SERVICE PROVIDER<br>DASHBOARD</h2>
    <button class="menu-toggle" (click)="onToggle()" aria-label="Toggle sidebar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <nav class="sidebar-nav">
    <!-- Home -->
    <a 
      routerLink="/home" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
      class="nav-item"
      aria-label="Home">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span *ngIf="isOpen">Home</span>
    </a>

    <!-- Events -->
    <a 
      routerLink="/events" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Events">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <span *ngIf="isOpen">Events</span>
    </a>

    <!-- Wallet -->
    <a 
      routerLink="/wallet"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Wallet">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path>
      </svg>
      <span *ngIf="isOpen">Wallet</span>
    </a>

    <!-- Analytics -->
    <a 
      routerLink="/analytics" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Analytics">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="20" x2="12" y2="10"></line>
        <line x1="18" y1="20" x2="18" y2="4"></line>
        <line x1="6" y1="20" x2="6" y2="16"></line>
      </svg>
      <span *ngIf="isOpen">Analytics</span>
    </a>

    <!-- Users -->
    <a 
      routerLink="/users" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Users">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      <span *ngIf="isOpen">Users</span>
    </a>

    <!-- Profile & Billing -->
    <a 
      routerLink="/profile-billing"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Profile & Billing">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      <span *ngIf="isOpen">Profile & Billing</span>
    </a>

    <!-- Support -->
    <a 
      routerLink="/support" 
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: false}"
      class="nav-item"
      aria-label="Support">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <span *ngIf="isOpen">Support</span>
    </a>
  </nav>
</aside>
